<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <title>Success</title>
    <style>
        .success-page {
            background: radial-gradient(circle at 18% 20%, rgba(76, 175, 80, 0.12), transparent 40%),
                        radial-gradient(circle at 82% 0%, rgba(56, 142, 60, 0.12), transparent 35%),
                        #f5f5f5;
            color: #0f1230;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-shell {
            max-width: 520px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100vh;
        }

        .success-card {
            background: white;
            padding: 48px 32px;
            border-radius: 20px;
            box-shadow: 0 25px 60px rgba(15, 18, 48, 0.12);
            text-align: center;
            width: 100%;
        }

        .success-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 56px;
            color: white;
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-card h1 {
            font-size: 32px;
            font-weight: 800;
            color: #0f1230;
            margin-bottom: 12px;
        }

        .success-card p {
            font-size: 16px;
            color: #7d8392;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .success-actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
            width: 100%;
        }

        .success-actions a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.2s ease;
            font-family: 'Nunito', sans-serif;
        }

        .pill-button.primary {
            background: linear-gradient(135deg, #4CAF50 0%, #388E3C 100%);
            color: white;
        }

        .pill-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 24px rgba(76, 175, 80, 0.3);
        }

        .pill-button.ghost {
            border: 2px solid #e8eaf0;
            color: #667eea;
            background: transparent;
        }

        .pill-button.ghost:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.04);
        }

        .back-link {
            display: inline-block;
            margin-bottom: 32px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 14px;
            transition: color 0.2s;
        }

        .back-link:hover {
            color: #764ba2;
        }

        @media (max-width: 480px) {
            .success-card {
                padding: 32px 24px;
            }

            .success-icon {
                width: 100px;
                height: 100px;
                font-size: 48px;
            }

            .success-card h1 {
                font-size: 26px;
            }

            .success-card p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body class="success-page">
    <div class="success-shell">
        <a href="/" class="back-link">← Back Home</a>
        <div class="success-card">
            <div class="success-icon">✓</div>
            <h1>Success!</h1>
            <p>{{ success }}</p>
            <div class="success-actions">
                <a href="/" class="pill-button primary">Go to Home</a>
                {% if user %}
                    <a href="/profile/{{ user['Username'] }}" class="pill-button ghost">View Profile</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
