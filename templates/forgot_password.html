<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='fp.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
</head>
<body>
    <a href="/login" class="back-link">â† Back to Login</a>
<center>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-icon">ğŸ”</div>
            <div class="decorative-line"></div>
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Enter your username and email to receive a reset link</p>
        </div>

        <div class="info-box">
            We'll send you a temporary password to your email address. You can change it immediately after logging in.
        </div>

        <form action="{{ url_for('forgot_password') }}" method="POST" class="auth-form">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" id="username" class="form-input" placeholder="Enter your username" name="username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email address" name="email" required>
            </div>

            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>
        {% if getCookie("User") == False %}
            <div class="auth-footer">
                <p class="auth-footer-text">Remember your password?</p>
                <a href="/login" class="auth-footer-link">Log in instead â†’</a>
            </div>
        {% endif %}
    </div>
    </center>
</body>
</html>
