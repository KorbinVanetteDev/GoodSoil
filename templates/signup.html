<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/KorbinVanetteDev/GoodSoil/refs/heads/main/static/Logo.ico" />
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>
<body>
    <div class="auth">
        <div class="login-form-body">
            <div class="login-form-heading">
                <br>
            </div>
            <div class="login-form-form">
                <h2>Signup</h2>
                <form method="POST" action="{{ url_for('signup') }}">
                    <input class="login-form-input" placeholder="username" name="username" autocomplete="off" required></input>
                    <input class="login-form-input" placeholder="password" name="password" type="password"  autocomplete="off" required></input>
                    <input class="login-form-input" placeholder="confirm password" name="passwordagain" type="password" autocomplete="off" required></input>
                    <input class="login-form-input" placeholder="email" name = "email" type = "email" autocomplete="off" required></input>
                    <br>
                    <button class="login-form-button">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
