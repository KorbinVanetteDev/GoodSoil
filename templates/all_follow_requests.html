<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Follow Requests</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Nunito', sans-serif;
            background: radial-gradient(circle at 18% 82%, #f5f5f5, #ffffff);
            min-height: 100vh;
            padding: 24px;
        }
        .page-shell {
            max-width: 900px;
            margin: 0 auto;
        }
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 8px 0 28px;
        }
        .eyebrow { font-size: 0.85rem; color: #7d8392; font-weight: 700; text-transform: uppercase; letter-spacing: 0.6px; }
        .page-header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            margin-top: 4px;
        }
        .pill-button {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 10px 18px; border-radius: 999px; text-decoration: none;
            font-weight: 700; transition: all 0.2s ease; border: none; cursor: pointer;
        }
        .pill-button.primary { color: #fff; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .pill-button.ghost { color: #667eea; background: #fff; border: 2px solid rgba(102,126,234,0.3); }
        .pill-button.danger { color: #fff; background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%); }
        .pill-button:hover { transform: translateY(-1px); }
        .requests-grid { display: grid; gap: 16px; }
        .request-card {
            background: #fff; border-radius: 16px; padding: 18px;
            border: 1px solid rgba(102, 126, 234, 0.12);
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            display: flex; justify-content: space-between; align-items: center;
        }
        .request-info { display: flex; flex-direction: column; gap: 4px; }
        .request-user { font-weight: 800; color: #0f1230; }
        .request-sub { font-size: 0.9rem; color: #7d8392; }
        .request-actions { display: flex; gap: 10px; }
        .empty-card {
            background: #fff; border-radius: 16px; padding: 32px; text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.12);
            color: #7d8392;
        }
        @media (max-width: 640px) {
            .request-card { flex-direction: column; align-items: flex-start; gap: 14px; }
            .request-actions { width: 100%; }
            .pill-button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="page-shell">
        <header class="page-header">
            <div>
                <p class="eyebrow">Privacy</p>
                <h1>Follow Requests</h1>
            </div>
            <a class="pill-button ghost" href="/">Home</a>
        </header>

        {% if all_follow_requests|length == 0 %}
            <div class="empty-card">
                <p>You don't have any follow requests.</p>
            </div>
        {% else %}
            <div class="requests-grid">
                {% for req in all_follow_requests %}
                    <div class="request-card">
                        <div class="request-info">
                            <div class="request-user">@{{ req['Follower'] }}</div>
                            <div class="request-sub">wants to follow you</div>
                        </div>
                        <div class="request-actions">
                            <a class="pill-button primary" href="/accept/{{ req['Follower'] }}/{{ req['following'] }}">Accept</a>
                            <a class="pill-button danger" href="/decline/{{ req['Follower'] }}/{{ req['following'] }}">Decline</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
