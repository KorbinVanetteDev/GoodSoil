<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name|title }} | {{ user['Username'] }}</title>
</head>
<body>
    <div class="page-shell">
        <header class="page-header">
            <div>
                <p class="eyebrow">@{{ user['Username'] }}</p>
                <h1>{{ name|title }}</h1>
            </div>
            <a class="pill-button ghost" href="/profile/{{ user['Username'] }}">Back to profile</a>
        </header>

        {% set entries = user['Followers'] if name|lower == 'followers' else user['Following'] %}
        {% if entries|length == 0 %}
            <div class="section-card">
                <p>{{ message }}</p>
            </div>
        {% else %}
            <div class="section-card">
                <ul class="item-list">
                    {% for person in entries %}
                        <li>
                            <a class="pill-button ghost" href="/profile/{{ person }}">@{{ person }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    </div>
</body>
</html>
